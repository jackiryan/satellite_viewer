<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Buttons Example</title>
    <style>
        /* CSS from the previous example */
        .toggle-button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: #333;
            user-select: none;
            display: inline-block; /* Ensures buttons appear in a row */
        }

        .toggle-button img {
            margin-right: 12px; /* Increased space between flag and text */
        }

        .toggle-button.on {
            background-color: #4caf50;
            color: white;
        }

        .toggle-button.off {
            background-color: #f44336;
            color: white;
        }

        .entities-display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
    
</head>
<body>
    <script type="module" src="./satellites.js"></script>
    <div id="button-container"></div>
    <div id="entities-container" class="entities-display"></div>
    
</body>
</html>
